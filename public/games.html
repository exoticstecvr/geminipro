<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini | Games</title>
    <style>
        :root {
            --accent: #ffffff;
            --bg: #050507;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll while playing */
        }

        /* --- BUBBLES BACKGROUND --- */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at center, #11111d 0%, #050507 100%);
        }

        .bubble {
            position: absolute; bottom: -10vh; 
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 50%;
            animation: floatUp 7s infinite ease-in;
            filter: blur(2px); opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            15% { opacity: 0.6; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-125vh) scale(0.5); opacity: 0; }
        }

        header { padding: 40px 0; text-align: center; }
        .title { font-size: 5vh; font-weight: 900; letter-spacing: -2px; text-transform: uppercase; }

        /* --- GAMES GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px; width: 90%; max-width: 1200px;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-image {
            width: 100%; height: 180px;
            background-size: cover; background-position: center;
            border-bottom: 1px solid var(--card-border);
        }

        .card-info { padding: 20px; }
        .card-info h3 { margin: 0; font-size: 20px; }

        /* --- FULLSCREEN PLAYER --- */
        #gameOverlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
        }

        #gameFrame { width: 100%; height: 100%; border: none; }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            width: 45px; height: 45px; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; z-index: 10000;
        }

        .back-home { position: fixed; top: 25px; left: 25px; text-decoration: none; color: white; opacity: 0.6; z-index: 10; }
    </style>
</head>
<body>

    <div class="bg-container" id="bg-container"></div>

    <a href="index.html" class="back-home">← HUB</a>

    <header>
        <div class="title">Games</div>
    </header>

    <div class="grid">
        <div class="game-card" onclick="fetchAndPlay('https://cdn.jsdelivr.net/gh/exoticstecvr/Gemini-Games@main/ragdollplayground.html')">
            <div class="card-image" style="background-image: url('https://play-lh.googleusercontent.com/4Nn0Nq9FmN9n_S0_0Z1jR_vL5K5Z6_L_R_y_R_y_R_y_R_y_R_y_R_y_R_y_R_y_R=w526-h296-rw');"></div>
            <div class="card-info">
                <h3>Ragdoll Playground</h3>
                <p>Physics sandbox.</p>
            </div>
        </div>
    </div>

    <div id="gameOverlay">
        <div class="close-btn" onclick="closeGame()">✕</div>
        <iframe id="gameFrame"></iframe>
    </div>

    <script>
        // BUBBLES
        const container = document.getElementById('bg-container');
        for (let i = 0; i < 20; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = (2 + Math.random() * 6) + "vh";
            bubble.style.width = size; bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + "vw";
            bubble.style.animationDelay = (Math.random() * 4) + "s";
            bubble.style.animationDuration = (5 + Math.random() * 7) + "s";
            container.appendChild(bubble);
        }

        // FETCH AND RUN LOGIC
        async function fetchAndPlay(url) {
            const overlay = document.getElementById('gameOverlay');
            const frame = document.getElementById('gameFrame');
            
            overlay.style.display = 'block';

            try {
                const response = await fetch(url);
                const htmlCode = await response.text();
                
                // We write the fetched code directly into the iframe's document
                const frameDoc = frame.contentWindow.document;
                frameDoc.open();
                frameDoc.write(htmlCode);
                frameDoc.close();
            } catch (err) {
                console.error("Failed to fetch game code:", err);
                alert("Error loading game code.");
            }
        }

        function closeGame() {
            document.getElementById('gameOverlay').style.display = 'none';
            document.getElementById('gameFrame').src = 'about:blank';
        }
    </script>
</body>
</html>
