<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini | Hub</title>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>

    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>

    <style>
        :root {
            --accent: #ffffff;
            --panel-bg: rgba(10, 10, 15, 0.98);
        }

        body {
            margin: 0; padding: 0;
            background-color: #050507;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* --- BUBBLES & GLITTER --- */
        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at center, #11111d 0%, #050507 100%);
        }

        /* Glitter shimmer */
        .bg-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%' height='100%' filter='url(%23noiseFilter)'/%3%3C/svg%3%3");
            opacity: 0.05;
            pointer-events: none;
        }

        /* FIXED: Faster bubbles with higher start point */
        .bubble {
            position: absolute;
            bottom: -12vh; 
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 50%;
            animation: floatUp 8s infinite ease-in;
            filter: blur(2px);
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            15% { opacity: 0.6; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-125vh) scale(0.5); opacity: 0; }
        }

        /* --- STRETCHED TRAPEZOID HEADER --- */
        .trapezoid-header {
            position: absolute;
            top: 0;
            width: 650px;
            height: 105px;
            background: var(--panel-bg);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }

        #clock { font-size: 4.5vh; font-weight: 800; font-variant-numeric: tabular-nums; }
        #date { font-size: 1.4vh; opacity: 0.4; text-transform: uppercase; letter-spacing: 5px; }

        /* --- SEARCH & LOGO --- */
        .logo { font-size: 11vh; font-weight: 900; margin-bottom: 25px; letter-spacing: -5px; }

        .search-wrapper {
            display: flex;
            width: 55vw;
            height: 8vh;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(25px);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        #urlInput {
            flex: 1; background: transparent; border: none; outline: none;
            color: white; padding: 0 30px; font-size: 2.5vh;
        }

        #searchButton {
            width: 10vw; background: var(--accent); color: black;
            border: none; font-weight: 900; cursor: pointer; transition: 0.2s;
            text-transform: uppercase;
        }

        /* --- QUICK SEARCH ICONS --- */
        .quick-links {
            display: flex;
            gap: 20px;
            margin-top: 35px;
        }

        .quick-btn {
            width: 55px; height: 55px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s ease;
        }

        .quick-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-8px);
        }

        .quick-btn img { width: 28px; height: 28px; }

        /* --- EXTRAS --- */
        #iframeWindow {
            display: none; position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            border: none; z-index: 1000; background: white;
        }

        .folder-btn {
            position: absolute; bottom: 30px; right: 30px;
            font-size: 30px; background: var(--panel-bg);
            padding: 15px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1);
            text-decoration: none; transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="bg-container" id="bg-container"></div>

    <div class="trapezoid-header">
        <div id="clock">00:00:00</div>
        <div id="date">LOADING...</div>
    </div>

    <div class="logo">GEMINI</div>

    <div class="search-wrapper">
        <input type="text" id="urlInput" placeholder="Where to next?">
        <button id="searchButton" onclick="launch()">Explore</button>
    </div>

    <div class="quick-links">
        <div class="quick-btn" title="Google" onclick="quickLaunch('https://google.com')"><img src="/google.ico" alt="G"></div>
        <div class="quick-btn" title="YouTube" onclick="quickLaunch('https://youtube.com')"><img src="/youtube.ico" alt="Y"></div>
        <div class="quick-btn" title="Discord" onclick="quickLaunch('https://discord.com')"><img src="/discord.ico" alt="D"></div>
        <div class="quick-btn" title="DuckDuckGo" onclick="quickLaunch('https://duckduckgo.com')"><img src="/duckduckgo.ico" alt="DDG"></div>
        <div class="quick-btn" title="Poki" onclick="quickLaunch('https://poki.com')"><img src="/poki.ico" alt="P"></div>
    </div>

    <iframe id="iframeWindow"></iframe>

    <a href="/RawGames" class="folder-btn" title="Raw Games Folder">ðŸ“‚</a>

    <script>
        // BUBBLE GENERATOR - Instant population
        const container = document.getElementById('bg-container');
        for (let i = 0; i < 25; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = (2 + Math.random() * 6) + "vh";
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + "vw";
            bubble.style.animationDelay = (Math.random() * 4) + "s";
            bubble.style.animationDuration = (6 + Math.random() * 6) + "s";
            container.appendChild(bubble);
        }

        // CLOCK SCRIPT - Ticking every 1 second
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }
        setInterval(updateClock, 1000); 
        updateClock();

        // SEARCH LOGIC - Fixed DDG Error
        function launch() {
            const val = document.getElementById('urlInput').value.trim();
            if(val) processSearch(val);
        }

        function processSearch(url) {
            const frame = document.getElementById('iframeWindow');
            if (!url.includes(".") || url.includes(" ")) {
                // Using Lite version to bypass iframe security blocks
                url = "https://lite.duckduckgo.com/lite/?q=" + encodeURIComponent(url);
            } else if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            frame.style.display = "block";
            frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
        }

        function quickLaunch(url) {
            const frame = document.getElementById('iframeWindow');
            frame.style.display = "block";
            frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
        }

        document.getElementById('urlInput').onkeydown = (e) => { if(e.key === 'Enter') launch(); };
    </script>
</body>
</html>
