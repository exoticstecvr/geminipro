<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini | Partners</title>
    <style>
        :root {
            --accent: #ffffff;
            --bg: #050507;
            --panel-bg: rgba(10, 10, 15, 0.98);
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --glow: rgba(255, 215, 0, 0.15); /* Gold glow */
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centered content vertically */
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- BUBBLES --- */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at center, #11111d 0%, #050507 100%);
        }

        .bubble {
            position: absolute; bottom: -10vh; 
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 50%;
            animation: floatUp 7s infinite ease-in;
            filter: blur(2px); opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            15% { opacity: 0.6; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-125vh) scale(0.5); opacity: 0; }
        }

        /* --- UI ELEMENTS --- */
        header { margin-bottom: 40px; text-align: center; }
        .title { font-size: 6vh; font-weight: 900; letter-spacing: -2px; text-transform: uppercase; }

        .home-btn {
            position: fixed; top: 25px; left: 25px;
            width: 50px; height: 50px;
            background: var(--panel-bg);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: white; font-size: 22px;
            transition: 0.3s; z-index: 100;
        }
        .home-btn:hover { background: white; color: black; transform: scale(1.1); }

        /* --- PARTNER CARD --- */
        .partner-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            box-shadow: 0 0 30px var(--glow);
        }

        .partner-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 30px 60px rgba(0,0,0,0.7), 0 0 40px var(--glow);
        }

        .partner-logo {
            width: 120px; height: 120px;
            margin-bottom: 30px;
            object-fit: contain;
        }

        .partner-card h3 { margin: 0; font-size: 32px; font-weight: 900; letter-spacing: -1px; }
        .partner-card p { margin: 20px 0 30px; opacity: 0.6; font-size: 17px; line-height: 1.6; }
        
        .visit-btn {
            padding: 14px 45px;
            background: white;
            color: black;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="bg-container" id="bg-container"></div>

    <a href="index.html" class="home-btn" title="Go Home">üè†</a>

    <header>
        <div class="title">Partners</div>
    </header>

    <a href="https://example.com" target="_blank" class="partner-card">
        <img src="https://images.emojiterra.com/google/android-11/512px/1f911.png" class="partner-logo" alt="GamingBrothers 103">
        <h3>GamingBrothers 103</h3>
        <p>Official partner of Gemini Hub. Leading the way in gaming content and community engagement.</p>
        <div class="visit-btn">Visit Partner</div>
    </a>

    <script>
        // BUBBLES GENERATOR
        const container = document.getElementById('bg-container');
        for (let i = 0; i < 20; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = (2 + Math.random() * 6) + "vh";
            bubble.style.width = size; bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + "vw";
            bubble.style.animationDelay = (Math.random() * 4) + "s";
            bubble.style.animationDuration = (5 + Math.random() * 7) + "s";
            container.appendChild(bubble);
        }
    </script>
</body>
</html>
