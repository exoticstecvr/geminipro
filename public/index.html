<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini | Hub</title>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>

    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>

    <style>
        :root {
            --accent: #ffffff;
            --panel-bg: rgba(10, 10, 15, 0.98);
            --sidebar-width: 280px;
        }

        body {
            margin: 0; padding: 0;
            background-color: #050507;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            color: white;
        }

        /* --- BUBBLES --- */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at center, #11111d 0%, #050507 100%);
        }

        .bubble {
            position: absolute; bottom: -10vh; 
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 50%;
            animation: floatUp 7s infinite ease-in;
            filter: blur(2px); opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            15% { opacity: 0.6; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-125vh) scale(0.5); opacity: 0; }
        }

        /* --- SIDEBAR --- */
        #menuBtn {
            position: fixed; top: 25px; left: 25px;
            font-size: 30px; cursor: pointer; z-index: 3000;
            transition: 0.3s;
        }

        .sidebar {
            position: fixed; top: 0; left: calc(-1 * var(--sidebar-width));
            width: var(--sidebar-width); height: 100%;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255,255,255,0.1);
            z-index: 2500;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
            padding: 100px 30px;
            box-sizing: border-box;
        }

        .sidebar.active { left: 0; }

        .sidebar a {
            color: white; text-decoration: none; font-size: 20px;
            margin-bottom: 25px; opacity: 0.7; transition: 0.3s;
            display: flex; align-items: center; gap: 15px;
        }
        .sidebar a:hover { opacity: 1; transform: translateX(10px); }

        /* --- UI ELEMENTS --- */
        .trapezoid-header {
            position: absolute; top: 0; width: 650px; height: 105px;
            background: var(--panel-bg);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        #clock { font-size: 4.5vh; font-weight: 800; font-variant-numeric: tabular-nums; }
        #date { font-size: 1.4vh; opacity: 0.4; text-transform: uppercase; letter-spacing: 5px; }
        .logo { font-size: 11vh; font-weight: 900; margin-bottom: 25px; letter-spacing: -5px; }

        .search-wrapper {
            display: flex; width: 55vw; height: 8vh;
            background: rgba(255,255,255,0.03); backdrop-filter: blur(25px);
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
        }

        #urlInput { flex: 1; background: transparent; border: none; outline: none; color: white; padding: 0 30px; font-size: 2.5vh; }
        #searchButton { width: 10vw; background: var(--accent); color: black; border: none; font-weight: 900; cursor: pointer; }

        .quick-links { display: flex; gap: 20px; margin-top: 35px; }
        .quick-btn { width: 55px; height: 55px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .quick-btn img { width: 28px; height: 28px; }

        /* --- OVERLAYS --- */
        #backBtn { 
            display: none; position: fixed; top: 25px; right: 25px; 
            width: 50px; height: 50px; background: var(--panel-bg); 
            border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; 
            color: white; font-size: 24px; align-items: center; justify-content: center; 
            cursor: pointer; z-index: 4000; 
        }

        #iframeWindow { 
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            border: none; z-index: 3500; background: white; 
        }
    </style>
</head>
<body>

    <div class="bg-container" id="bg-container"></div>
    
    <div id="menuBtn" onclick="toggleMenu()">‚ò∞</div>
    <div id="backBtn" onclick="closeBrowser()">‚Üê</div>

    <div class="sidebar" id="sidebar">
        <a href="games.html"><span>üéÆ</span> Games</a>
        <a href="partners.html"><span>ü§ù</span> Partners</a>
        <a href="#" onclick="toggleMenu()"><span>üè†</span> Home</a>
    </div>

    <div class="trapezoid-header">
        <div id="clock">00:00:00</div>
        <div id="date">LOADING...</div>
    </div>

    <div class="logo">GEMINI</div>

    <div class="search-wrapper">
        <input type="text" id="urlInput" placeholder="Explore...">
        <button id="searchButton" onclick="launch()">Explore</button>
    </div>

    <div class="quick-links">
        <div class="quick-btn" onclick="quickLaunch('https://google.com')"><img src="/google.ico" alt="G"></div>
        <div class="quick-btn" onclick="quickLaunch('https://youtube.com')"><img src="/youtube.ico" alt="Y"></div>
        <div class="quick-btn" onclick="quickLaunch('https://discord.com')"><img src="/discord.ico" alt="D"></div>
        <div class="quick-btn" onclick="quickLaunch('https://duckduckgo.com')"><img src="/duckduckgo.ico" alt="DDG"></div>
        <div class="quick-btn" onclick="quickLaunch('https://poki.com')"><img src="/poki.ico" alt="P"></div>
    </div>

    <iframe id="iframeWindow"></iframe>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // BUBBLES
        const container = document.getElementById('bg-container');
        for (let i = 0; i < 25; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = (2 + Math.random() * 6) + "vh";
            bubble.style.width = size; bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + "vw";
            bubble.style.animationDelay = (Math.random() * 3) + "s";
            bubble.style.animationDuration = (5 + Math.random() * 5) + "s";
            container.appendChild(bubble);
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }
        setInterval(updateClock, 1000); updateClock();

        function launch() {
            const val = document.getElementById('urlInput').value.trim();
            if(val) {
                let url = val;
                if (!url.includes(".") || url.includes(" ")) {
                    url = "https://www.google.com/search?q=" + encodeURIComponent(url);
                } else if (!url.startsWith("http")) {
                    url = "https://" + url;
                }
                openBrowser(url);
            }
        }

        function quickLaunch(url) { openBrowser(url); }

        function openBrowser(url) {
            const frame = document.getElementById('iframeWindow');
            const backBtn = document.getElementById('backBtn');
            const menuBtn = document.getElementById('menuBtn');
            const sidebar = document.getElementById('sidebar');
            
            sidebar.classList.remove('active'); // Close menu on launch
            frame.style.display = "block";
            backBtn.style.display = "flex";
            menuBtn.style.display = "none"; 
            
            frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
        }

        function closeBrowser() {
            const frame = document.getElementById('iframeWindow');
            const backBtn = document.getElementById('backBtn');
            const menuBtn = document.getElementById('menuBtn');
            
            frame.style.display = "none";
            backBtn.style.display = "none";
            menuBtn.style.display = "block"; 
            
            frame.src = "";
        }

        document.getElementById('urlInput').onkeydown = (e) => { if(e.key === 'Enter') launch(); };
    </script>
</body>
</html>
